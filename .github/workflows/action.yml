name: CI

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@master
      - uses: arduino/actions/libraries/compile-examples@master
        with:
          fqbn: 'arduino:avr:uno'
